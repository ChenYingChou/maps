<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>地圖展示</title>
<link rel="stylesheet" type="text/css" href="main.css" media="all">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<!-- http://finenet.com.tw/ -->
<script type="text/javascript" src="//www.google.com/jsapi?key=ABQIAAAAwMvYCcAIeDYyDNXLwfVGdBTQxhV7Fc59ICl5wfKO7RkxCpQ7cxQXQOsAdlXC06THRKC7u5I8twA4PQ"></script>
<!-- -->
<!-- http://localhost/
<script type="text/javascript" src="//www.google.com/jsapi?key=ABQIAAAAwMvYCcAIeDYyDNXLwfVGdBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxS2lhkAviF3A1pIIeu9VuGfolCnhA"></script>
-->

</head>
<body>
<div class="header">
	<div style="font-size:2em">地圖展示</div>
	<div>
	<label for="selCountry">請選擇:</label>
	<select id="selCountry">
		<option value="">--</option>
		<option value="cn">中　國</option>
		<option value="hk">香　港</option>
		<option value="tw">台　灣</option>
		<option value="jp">日　本</option>
	</select>
	</div>
</div>
<div class="content">
	<div class="left">
		<div class="bar" style="background-color:purple"></div>
		<div style="height:250px;overflow-y:auto">
			<dl id="itemList"></dl>
		</div>
		<div class="bar"></div>
		<div id="msgLog" style="height:250px;overflow-y:auto;font-size:80%"></div>
	</div>
	<div class="middle">
		<div class="bar" style="background-color:gray"></div>
		<noscript>Javascript not enabled"</noscript>
		<div id="gmaps" style="width:100%; height:250px"></div>
		<div id="gmaps_bar" class="bar"></div>
		<div id="slidebox"></div>
	</div>
	<div class="right">
		<div class="bar" style="background-color:purple"></div>
		<div style="height:250px;overflow-y:auto">
			<dl id="activityList"></dl>
		</div>
	</div>
</div>
<div class="footer"></div>

<script id="tmplList" type="text/html">
	<dt class="toMarker"><a href="${url}" target="_blank"></a>&nbsp;${name}</dt>
	{{if email}}<dd>${email}</dd>{{/if}}
	{{if address}}<dd>${address}</dd>{{/if}}
	{{if phone}}<dd>${phone}</dd>{{/if}}
</script>
<script id="tmplInfo" type="text/html">
	<dl>
		<dt><a href="${url}" target="_blank">${name}</a></dt>
		<dd>${address}</dd>
	</dl>
</script>
<script id="tmplSlide" type="text/html">
	<div class="feature">
	{{if image}}
	  {{if url}}
		<a href="{{= url}}" target="_blank"><img alt="" src="{{= image}}"></a>
	  {{else}}
		<img alt="" src="{{= image}}">
	  {{/if}}
	  {{if note}}
		<div><p>{{= note}}</p></div>
	  {{/if}}
	{{/if}}
	</div>
</script>
<script type="text/javascript" src="gmaps.js"></script>
<script type="text/javascript" src="featureCarousel.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
